<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link href="cssFranco.css" rel="stylesheet">
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <nav
            class="navbar navbar-expand-sm">
            <div class="container">
                <a class="navbar-brand" href="#">Chaos News</a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"
                                aria-current="page">Home
                                <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="dropdownId"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">Dropdown</a>
                            <div
                                class="dropdown-menu"
                                aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input
                            class="form-control me-sm-2"
                            type="text"
                            placeholder="Search" />
                        <button
                            class="btn btn-outline-success my-2 my-sm-0"
                            type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container d-flex justify-content-center">
            <div class="card w-75" id="user-form">
                <div class="card-header">
                    <h3>Registro</h3>
                </div>
                <div class="card-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username"
                                class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control"
                                id="username"
                                placeholder="Ingrese su nombre de usuario">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                aria-describedby="emailHelp"
                                placeholder="Ingrese su email">
                        </div>
                        <div class="mb-3">
                            <label for="password"
                                class="form-label">Contrase単a</label>
                            <input type="password" class="form-control"
                                id="password" placeholder="Contrase単a">
                        </div>
                        <div class="mb-3">
                            <label for="repeatPassword"
                                class="form-label">Repetir Contrase単a</label>
                            <input type="password" class="form-control"
                                id="repeatPassword"
                                placeholder="Contrase単a">
                        </div>
                        <button type="submit"
                            class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function() {
                $("#registerForm").validate({
                    rules: {
                        username: {
                            required: true,
                            minlength: 3
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        password: {
                            required: true,
                            minlength: 6
                        },
                        repeatPassword: {
                            required: true,
                            equalTo: "#password"
                        }
                    },
                    messages: {
                        username: {
                            required: "Please enter a username",
                            minlength: "Username must be at least 3 characters"
                        },
                        email: {
                            required: "Please enter an email address",
                            email: "Please enter a valid email address"
                        },
                        password: {
                            required: "Please enter a password",
                            minlength: "Password must be at least 6 characters"
                        },
                        repeatPassword: {
                            required: "Please repeat your password",
                            equalTo: "Passwords must match"
                        }
                    },
                    submitHandler: function(form) {
                        // Replace this with your desired action on successful validation (e.g., form submission)
                        alert("Datos enviados correctamente!");
                    }
                });
            });
        </script>
    </body>
</html>
