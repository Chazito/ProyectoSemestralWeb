<div class="container mt-5">
  <div class="row">
    <!-- Registro de usuario -->
    <div class="col-md-6">
      <h2>Registro de Usuario</h2>
      <form id="registroForm">
        <div class="form-group">
          <label for="registroEmail">Correo electrónico</label>
          <input type="email" class="form-control" id="registroEmail" required>
        </div>
        <div class="form-group">
          <label for="registroNombre">Nombre</label>
          <input type="text" class="form-control" id="registroNombre" required>
        </div>
        <div class="form-group">
          <label for="registroPassword">Contraseña</label>
          <input type="password" class="form-control" id="registroPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
    <!-- Inicio de sesión -->
    <div class="col-md-6">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Correo electrónico</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Contraseña</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- JavaScript para validación de formularios -->
<script>
  // Función para validar el formulario de registro
  $("#registroForm").submit(function(event) {
    var email = $("#registroEmail").val();
    var nombre = $("#registroNombre").val();
    var password = $("#registroPassword").val();
    if (!email || !nombre || !password) {
      alert("Por favor, complete todos los campos.");
      event.preventDefault();
    }
  });

  // Función para validar el formulario de inicio de sesión
  $("#loginForm").submit(function(event) {
    var email = $("#loginEmail").val();
    var password = $("#loginPassword").val();
    if (!email || !password) {
      alert("Por favor, complete todos los campos.");
      event.preventDefault();
    }
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<!-- JavaScript para autenticación y registro de usuarios -->
<script>
  // Función para verificar si el usuario está autenticado
  function verificarAutenticacion() {
    var usuarioAutenticado = localStorage.getItem("usuarioAutenticado");
    if (usuarioAutenticado) {
      // El usuario está autenticado
      mostrarUsuarioAutenticado(true);
    } else {
      // El usuario no está autenticado
      mostrarUsuarioAutenticado(false);
    }
  }

  // Función para mostrar si el usuario está autenticado o no
  function mostrarUsuarioAutenticado(autenticado) {
    var elementoUsuario = document.getElementById("usuario");
    if (autenticado) {
      elementoUsuario.innerHTML = '<span class="nav-link">Usuario autenticado</span>';
    } else {
      elementoUsuario.innerHTML = '<span class="nav-link">Usuario no autenticado</span>';
    }
  }

  // Función para iniciar sesión
  function iniciarSesion(email, password) {
    localStorage.setItem("usuarioAutenticado", true);
    // Actualizar el estado de autenticación
    verificarAutenticacion();
  }

  // Función para registrar un nuevo usuario
  function registrarUsuario(email, nombre, password) {
    alert("¡Registro exitoso!");
  }

  // Obtener los elementos del formulario de inicio de sesión
  var formularioInicioSesion = document.getElementById("loginForm");
  var emailLogin = document.getElementById("loginEmail");
  var passwordLogin = document.getElementById("loginPassword");

  // Agregar evento de envío para el formulario de inicio de sesión
  formularioInicioSesion.addEventListener("submit", function(event) {
    event.preventDefault();
    var email = emailLogin.value;
    var password = passwordLogin.value;
    iniciarSesion(email, password);
  });

  // Obtener los elementos del formulario de registro
  var formularioRegistro = document.getElementById("registroForm");
  var emailRegistro = document.getElementById("registroEmail");
  var nombreRegistro = document.getElementById("registroNombre");
  var passwordRegistro = document.getElementById("registroPassword");

  // Agregar evento de envío para el formulario de registro
  formularioRegistro.addEventListener("submit", function(event) {
    event.preventDefault();
    var email = emailRegistro.value;
    var nombre = nombreRegistro.value;
    var password = passwordRegistro.value;
    registrarUsuario(email, nombre, password);
  });

  // Verificar la autenticación cuando la página cargue
  verificarAutenticacion();
</script>
